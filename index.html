<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flowers Way</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<header class="main_header">
		<div class="header_wrapper">
			<div class="header_inner_wrapper">
				<div class="top_header">
					<div class="logo">
						<a href="#">
							<img src="img/logotype@3x.png" alt="Flowers Way">
						</a>
					</div>
					<nav class="main_navigation">
						<ul>
							<li><a href="#">Магазин</a></li>
							<li><a href="#">Путівник</a></li>
							<li><a href="#">Блог</a></li>
						</ul>
					</nav>
					<div class="header_socials">
						<a href="#" target="_blank" class="viber"></a>
						<a href="#" target="_blank" class="facebook"></a>
						<a href="#" target="_blank" class="instagram"></a>
					</div>
				</div>
				<div class="middle_header">
					<div class="left_header">
						<h1 class="h1_header">Flowers<br>
							<span class="primarycolor">Way</span></h1>
						<div class="pages_section">
							<div class="blog_preview">
								<h2>Що почитати?</h2>
								<div class="img_wrapper">
									<a href="#" class="img_container">
										<img src="img/blog@3x.jpg" alt="Блог">
									</a>
									<p class="sticky"><a href="#" class="sticky_link">Історії<span class="material-icons md-18">arrow_forward</span></a></p>
								</div>
								<h3><span class="dash">-</span>Блог<span class="dash">-</span></h3>
							</div>
							<div class="guidebook_preview">
								<h2>Куди поїхати?</h2>
								<div class="img_wrapper">
									<a href="#" class="img_container">
										<img src="img/guidebook@3x.jpg" alt="Путівник">
									</a>
									<p class="sticky"><a href="#" class="sticky_link">Сюди<span class="material-icons md-18">arrow_forward</span></a></p>
								</div>
								<h3><span class="dash">-</span>Путівник<span class="dash">-</span></h3>
							</div>
						</div>
					</div>
					<div class="right_header">
						<div class="shop_section">
							<div class="shop_preview">
								<h2>Яке спорядження ?</h2>
								<div class="img_wrapper">
									<a href="#" class="img_container">
										<img src="img/shop-image@3x.jpg" alt="Блог">
									</a>
									<p class="sticky"><a href="#" class="sticky_link">Тут можна придбати<span class="shopping_cart_icon"></span></a></p>
								</div>
								<h3><span class="dash">-</span>Велоспорядження для легких подорожей<span class="dash">-</span></h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
